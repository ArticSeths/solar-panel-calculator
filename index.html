<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orientación de Placa Solar</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container">
        <h1>Orientación óptima para tu placa solar</h1>
        <div id="info">
            <p><strong>Ubicación:</strong> <span id="location">Esperando...</span></p>
            <p><strong>Inclinación actual:</strong> <span id="tilt">0°</span></p>
            <p><strong>Orientación actual:</strong> <span id="orientation">0°</span></p>
            <p><strong>Inclinación óptima:</strong> <span id="optimal-tilt">Calculando...</span></p>
            <p><strong>Orientación óptima:</strong> <span id="optimal-orientation">Calculando...</span></p>
        </div>
        <div id="canvas-container"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.8.0/suncalc.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
